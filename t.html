<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Particle System - Personal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
        }
        /* 啟動遮罩與按鈕 */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }
        #start-button {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px #0ff;
            transition: all 0.3s;
        }
        #start-button:hover {
            background: #0ff;
            color: #000;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: 
                radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.8) 100%),
                linear-gradient(to bottom, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to right, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            pointer-events: none;
        }
        .hud {
            position: absolute;
            z-index: 3;
            padding: 20px;
            font-size: 14px;
            text-shadow: 0 0 5px #0ff;
            pointer-events: none;
        }
        .top-left { top: 0; left: 0; }
        .top-right { top: 0; right: 0; text-align: right; }
        .bottom-left { bottom: 0; left: 0; }
        .bottom-right { bottom: 0; right: 0; text-align: right; }
        .hud-value { font-weight: bold; font-size: 18px; }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            transform: scaleX(-1);
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h1 style="margin-bottom: 2rem;">NEURAL INTERFACE</h1>
        <button id="start-button">INITIALIZE SYSTEM</button>
        <p id="error-msg" style="color: #ff4444; margin-top: 1rem;"></p>
    </div>

    <div class="hud top-left">
        <div>FPS: <span id="fps" class="hud-value">0</span></div>
        <div>PARTICLES: <span id="p-count" class="hud-value">0</span></div>
    </div>
    <div class="hud top-right">
        <div>SYSTEM: <span class="hud-value">ACTIVE</span></div>
        <div>MODE: <span id="mode" class="hud-value">IDLE</span></div>
    </div>
    <div class="hud bottom-left">
        <div>L.HAND: <span id="l-hand" class="hud-value">OFFLINE</span></div>
    </div>
    <div class="hud bottom-right">
        <div>R.HAND: <span id="r-hand" class="hud-value">OFFLINE</span></div>
    </div>

    <div id="overlay"></div>
    <div id="canvas-container"></div>
    <video id="video" playsinline></video>

    <script src="libs/three.min.js"></script>
    <script src="libs/camera_utils.js"></script>
    <script src="libs/control_utils.js"></script>
    <script src="libs/drawing_utils.js"></script>
    <script src="libs/hands.js"></script>

    <script>
        // --- 個人化配置中心 ---
        const USER_SETTINGS = {
            userName: "Benson Xu", // 你的顯示名稱
            particles: 12000,
            colors: {
                primary: 0x00FFFF,   // 青色
                secondary: 0xFFFF00, // 黃色
                accent: 0xFF00FF,    // 粉色
                danger: 0x00FF88,    // 綠色
                warning: 0xFFA500     // 橘色
            },
            messages: {
                f1: "Hello",
                f2: "Master Mode",
                f3: "I Love You",
                f4: "Goodbye",
                default: "READY"
            }
        };

        const CONFIG = {
            particleCount: USER_SETTINGS.particles,
            particleSize: 2.4,
            lerpFactor: 0.16,
            colors: {
                blue: new THREE.Color(USER_SETTINGS.colors.primary),
                yellow: new THREE.Color(USER_SETTINGS.colors.secondary),
                pink: new THREE.Color(USER_SETTINGS.colors.accent),
                green: new THREE.Color(USER_SETTINGS.colors.danger),
                orange: new THREE.Color(USER_SETTINGS.colors.warning),
                white: new THREE.Color(0xFFFFFF)
            }
        };

        let scene, camera, renderer, particles, targetPositions;
        let leftHand = null, rightHand = null, currentState = "IDLE";
        const clock = new THREE.Clock();
        const videoElement = document.getElementById('video');

        // --- 初始化 Three.js ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            document.getElementById('p-count').innerText = CONFIG.particleCount;

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 5000);
            camera.position.z = 600;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            targetPositions = new Float32Array(CONFIG.particleCount * 3);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 1000;
                const z = (Math.random() - 0.5) * 1000;
                positions[i*3] = targetPositions[i*3] = x;
                positions[i*3+1] = targetPositions[i*3+1] = y;
                positions[i*3+2] = targetPositions[i*3+2] = z;
                colors[i*3] = 0; colors[i*3+1] = 1; colors[i*3+2] = 1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8,
                depthTest: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        // --- 核心邏輯：文字產生器 ---
        function generateTextTargets(text, color) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bold 140px "Orbitron", sans-serif';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width/2, canvas.height/2);

            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const validPixels = [];
            const step = 4;
            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    if (data[(y * canvas.width + x) * 4] > 128) {
                        validPixels.push({
                            x: (x - canvas.width / 2) * 1.5,
                            y: -(y - canvas.height / 2) * 1.5,
                            z: 0
                        });
                    }
                }
            }

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const pixel = validPixels[i % validPixels.length] || {x:0, y:0, z:0};
                targetPositions[i*3] = pixel.x;
                targetPositions[i*3+1] = pixel.y;
                targetPositions[i*3+2] = pixel.z;
            }
            updateColors(color);
        }

        function updateColors(colorObj) {
            const colors = particles.geometry.attributes.color.array;
            for (let i = 0; i < CONFIG.particleCount; i++) {
                colors[i*3] = colorObj.r;
                colors[i*3+1] = colorObj.g;
                colors[i*3+2] = colorObj.b;
            }
            particles.geometry.attributes.color.needsUpdate = true;
        }

        // --- 手勢處理 ---
        function onResults(results) {
            leftHand = null; rightHand = null;
            if (results.multiHandLandmarks) {
                results.multiHandLandmarks.forEach((landmarks, idx) => {
                    const label = results.multiHandedness[idx].label;
                    const data = { landmarks, fingerCount: countFingers(landmarks) };
                    if (label === 'Left') leftHand = data;
                    if (label === 'Right') rightHand = data;
                });
            }
            updateState();
        }

        function countFingers(l) {
            let count = 0;
            if (l[8].y < l[6].y) count++;
            if (l[12].y < l[10].y) count++;
            if (l[16].y < l[14].y) count++;
            if (l[20].y < l[18].y) count++;
            const dist = Math.hypot(l[4].x - l[5].x, l[4].y - l[5].y);
            if (dist > 0.1) count++;
            return count;
        }

        function updateState() {
            document.getElementById('l-hand').innerText = leftHand ? `CMD: ${leftHand.fingerCount}` : "OFFLINE";
            document.getElementById('r-hand').innerText = rightHand ? `ACT: ${rightHand.fingerCount}` : "OFFLINE";

            if (leftHand) {
                let text = "", color = CONFIG.colors.white;
                switch(leftHand.fingerCount) {
                    case 1: text = USER_SETTINGS.messages.f1; color = CONFIG.colors.blue; break;
                    case 2: text = USER_SETTINGS.userName; color = CONFIG.colors.yellow; break;
                    case 3: text = USER_SETTINGS.messages.f3; color = CONFIG.colors.pink; break;
                    case 4: text = USER_SETTINGS.messages.f4; color = CONFIG.colors.green; break;
                    case 5: text = "CATCHING"; color = CONFIG.colors.orange; break;
                    default: text = USER_SETTINGS.messages.default;
                }
                
                if (currentState !== text) {
                    currentState = text;
                    document.getElementById('mode').innerText = text;
                    document.getElementById('mode').style.color = "#" + color.getHexString();
                    generateTextTargets(text, color);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            document.getElementById('fps').innerText = Math.round(1/delta);

            if (!particles) return;
            const pos = particles.geometry.attributes.position.array;
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const ix = i*3, iy = i*3+1, iz = i*3+2;
                pos[ix] += (targetPositions[ix] - pos[ix]) * CONFIG.lerpFactor;
                pos[iy] += (targetPositions[iy] - pos[iy]) * CONFIG.lerpFactor;
                pos[iz] += (targetPositions[iz] - pos[iz]) * CONFIG.lerpFactor;
                
                // 增加一點隨機擾動感
                pos[ix] += Math.sin(time + i) * 0.5;
                pos[iy] += Math.cos(time + i) * 0.5;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 啟動流程控制 ---
        document.getElementById('start-button').addEventListener('click', async () => {
            const overlay = document.getElementById('start-overlay');
            const errorMsg = document.getElementById('error-msg');
            
            try {
                const hands = new Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });
                hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7 });
                hands.onResults(onResults);

                const cam = new Camera(videoElement, {
                    onFrame: async () => { await hands.send({ image: videoElement }); },
                    width: 1280, height: 720
                });

                await cam.start();
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 500);
                initThree();
            } catch (err) {
                errorMsg.innerText = "無法存取相機，請確認權限設定。";
                console.error(err);
            }
        });
    </script>
</body>
</html>
